<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"  rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main class="main-container">
    <div class="all-container">
      <div class="label-input__container">
        <div>
          <label for="day">Day</label>
          <input data-js="input-calendar" type="text" id="day" placeholder="DD" maxlength="2">
          <p class="day-error">Must be a valid day</p>
          <p class="day-req">This field is required</p>
        </div>
        <div>
          <label for="month">Month</label>
          <input data-js="input-calendar" type="text" id="month" placeholder="MM" maxlength="2">
          <p class="month-error">Must be a valid month</p>
          <p class="month-req">This field is required</p>
        </div>
        <div>
          <label for="year">Year</label>
          <input data-js="input-calendar" type="text" id="year" placeholder="YYYY" maxlength="4">
          <p class="year-error">Must be in the past</p>
          <p class="year-req">This field is required</p>
        </div>
      </div>
      <div class="btn-container">
        <hr>
        <button data-js="btn" class="btn" type="submit">
          <img src="../assets/images/icon-arrow.svg" alt="Submit Button">
        </button>
      </div>
      <div class="age-container">
        <p><span data-year="year">- -</span> years</p>
        <p><span data-month="month">- -</span> months</p>
        <p><span data-day="day">- -</span> days</p>
      </div>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
